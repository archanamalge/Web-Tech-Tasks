<!DOCTYPE html>
<html>
<head>
	<title>MARQUEE</title>
</head>
<body>
	<div>
	<marquee>Hello I am Scrolling</marquee>
	<marquee behavior="scoll" scrollamount="13">Hello I am Also SCROLING</marquee>
	<marquee behavior="slide" scrollamount="13">Hello I am SLIDING</marquee>
	<marquee behavior="alternate" scrollamount="13">Hello I am Also SCROLING AND SLIDING</marquee>
</div>

	<div>
		<marquee>Hi I am Moving Towards the left Direction</marquee>
		<marquee  scrollamount="13" direction="right">Hi I am Moving Towards the right  Direction</marquee>
		<marquee  scrollamount="13" direction="up">UP</marquee>
		<marquee  scrollamount="13" direction="down">DOWN</marquee>

	</div>

</body>
</html>
