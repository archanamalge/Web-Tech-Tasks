<!DOCTYPE html>
<html>
<head>
	<title>PALINDROME</title>
</head>
<body>
	<div>
	<form bolder="5px">
		<fieldset>
			<legend align="center">PALINDROME</legend>
			<br>
			<label>Enter the Number : </label>
			<input type="text" name="num" id="num" autofocus>
			<br><br>
			<input type="button" name="chk" value="CHECK" onclick="isPalindrome()">
			<h4 id="op">OUTPUT</h4>
		</fieldset>
	</form>
</div>

	<script type="text/javascript">
		function isPalindrome() {
			let dt=(document.getElementById("num").value);
			let op=document.getElementById("op");
			let rev=dt.split("").reverse().join("");

			if(dt==rev)
			{
				op.innerHTML=dt +" It is Palindrome Number"
				op.style.color="green";
			}
			else
			{
				op.innerHTML=dt+" It is Not Palindrome Number"
				op.style.color="red";
			}
			document.getElementById("num").value="";
		}
	</script>

</body>
</html>
