<!DOCTYPE html>
<html>
<head>
	<title>DropDown</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin-top: 0px;
			background-color: lightgrey;
		}
		.edi{
			margin-top: 120px;
			margin-left: 600px;
		}
	</style>
</head>
<body>

	<form class="edi">
		<label >CITY : </label>
		<select id="drop-uni">
			<option disabled selected>CHOOSE YOUR CITY</option>
			<option>Solapur</option>
			<option>Mumbai</option>
			<option>Bengulur</option>
			<option>Pune</option>
			<option>Amravati</option>
			<option>Kolhapur</option>
		</select>
		<button type="button" onclick="submitData()">SUBMIT</button>
	</form>

	<script type="text/javascript">
		function submitData() {
			let uni=document.getElementById("drop-uni").value;
			if(uni=="CHOOSE YOUR CITY")
			{
				alert("Select Correct Option");
			}
			else
			{
				console.log(uni)
			}
		}
	</script>

</body>
</html>
